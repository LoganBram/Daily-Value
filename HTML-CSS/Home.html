<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Value</title>
  </head>
  <body>
    <header>
      <div class="FLogo">
        <img src="DAILYVALUE (2).jpg" class="logo" alt="logo" />
        <h1 class="logoword">DailyValue</h1>
      </div>
      <nav>
        <ul class="navlinks">
          <li><a href="#">Home</a></li>
        </ul>
      </nav>
      <a class="cta" href="#"><button>Get Started</button></a>
    </header>

    <!-- Main Section-->
    <div class="main">
      <div class="maincontainer">
        <div class="contentheader">
          <h1 class="screener">Stock Screener</h1>
          <button class="refresh" onClick="window.location.reload();">
            Refresh
          </button>
          <h1 class="timeupdate">Updated: <span id="time"></span></h1>
        </div>
        <hr />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
